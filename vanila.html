<!DOCTYPE html>
<body>
    <span>총 클릭수: 0</span>
    <button id="btn">눌러봐잉</button>
</body>
<script>
    let counter = 0;
    const button = document.querySelector("#btn");
    const span = document.querySelector("span");
    function handleClick() {
        console.log("말랑");
        counter = counter +1;
        span.innerText = `총 클릭수 : ${counter}`
    }
    button.addEventListener("click", handleClick);
</script>
</html>
