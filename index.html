<!DOCTYPE html>
<body>
    <div id="root"></div>
</body>
<script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
<script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
<script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
<script type="text/babel">
    const root = document.getElementById("root");
    const MinuetsToHours = () => {
        const [amount, setAmount] = React.useState(0);
        const [flipped, setFlipped] = React.useState(false);
        const onChange = (event) => {
            setAmount(event.target.value);
        };
        const reset = () => setAmount(0);
        const onFlip = () => {
            reset();
            setFlipped((state) => !state);
        };
        return (
            <div>
                <div>
                    <label htmlFor="min">분</label>
                    <input
                        value={flipped ? amount * 60 : amount}
                        id="min"
                        placeholder="분"
                        type="number"
                        onChange={onChange}
                        disabled={flipped === true}
                    />
                </div>
                <div>
                    <label htmlFor="hours">시간</label>
                    <input
                        value={flipped ? amount : amount / 60}
                        id="hours"
                        placeholder="시간"
                        type="number"
                        onChange={onChange}
                        disabled={flipped === false}
                    />
                </div>
                <button onClick={reset}>Reset</button>
                <button onClick={onFlip}>
                    {flipped ? "turn back" : "flip"}
                </button>
            </div>
        );
    };
    function CmToInch() {
        const [amount, setAmount] = React.useState(0);
        const [flip, setFlip] = React.useState(false);
        const onNumber = (event) => {
            setAmount(event.target.value);
        };
        const onReset = () => {
            setAmount(0);
        };
        const onFlip = () => {
            onReset();
            setFlip((value) => !value);
        };
        return (
            <div>
                <div>
                    <h3>CM to Inch</h3>
                    <label htmlFor="cm">cm</label>
                    <input
                        id="cm"
                        value={flip ? amount * 2.54 : amount}
                        type="number"
                        onChange={onNumber}
                        disabled={flip}
                    ></input>
                </div>
                <div>
                    <label htmlFor="inch">inch</label>
                    <input
                        id="inch"
                        value={flip ? amount : amount / 2.54}
                        type="number"
                        onChange={onNumber}
                        disabled={!flip}
                    ></input>
                </div>
                <button onClick={onReset}>Reset!</button>
                <button onClick={onFlip}>flip!</button>
            </div>
        );
    }
    const App = () => {
        const [index, setIndex] = React.useState("0");
        const onSelect = (event) => {
            setIndex(event.target.value);
        };
        return (
            <div>
                <h1>단위변환기</h1>
                <select value={index} onChange={onSelect}>
                    <option value="0">Minuets & Hours</option>
                    <option value="1">Cm & Inch</option>
                </select>
                {index === "0" ? <MinuetsToHours /> : null}
                {index === "1" ? <CmToInch /> : null}
            </div>
        );
    };
    ReactDOM.render(<App />, root);
</script>
